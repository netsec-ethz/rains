version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-pkg-cache-{{ checksum "go.sum" }}
            - v3-pkg-cache
      - run:
          name: run rains vet
          command: |
            make vet
      - run:
          name: run rains build
          command: |
            make all
      - run:
          name: run unit tests
          command: |
            make unit
      - save_cache:
          key: v3-pkg-cache-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg"

  integration:
    docker:
      - image: circleci/golang:1.13-stretch
    resource_class: medium
    steps:
      - checkout
      - run:
          name: checkout scion
          command: |
            git clone https://github.com/netsec-ethz/scion ~/scion
      - restore_cache:
          keys:
            - v1-pkg-cache-{{ checksum "~/scion/go.sum" }}-{{ checksum "go.sum" }}
            - v1-pkg-cache-{{ checksum "~/scion/go.sum" }}-
            - v1-pkg-cache-
      - run:
          name: build scion services
          command: |
            cd ~/scion
            for service in "border" "cert_srv" "godispatcher" "beacon_srv" "path_srv" "sciond" "tools/scion-pki"; do
              go build -o ./bin/ ./go/${service}/ && echo "Built ${service}";
            done
      - run:
          name: install python3 and scion dependencies
          command: |
            sudo apt-get update && sudo apt-get install --assume-yes python3 python3-pip
            pip3 install -U wheel setuptools
            pip3 install -r ~/scion/env/pip3/requirements.txt
      - run:
          name: generate local SCION gen config
          command: |
            cd ~/scion
            printf '#!/bin/bash\necho "0.0.0.0"' > tools/docker-ip
            mkdir gen-certs gen-cache
            openssl genrsa -out "gen-certs/tls.key" 2048; openssl req -new -x509 -key "gen-certs/tls.key" -out "gen-certs/tls.pem" -days 3650 -subj /CN=scion_def_srv
            PYTHONPATH=$PYTHONPATH:./python python3 python/topology/generator.py -c ./topology/Tiny.topo
      - run:
          name: run SCION AS
          command: |
            cd ~/scion
            sudo mkdir /run/shm -m 777
            supervisor/supervisor.sh reload
            supervisor/supervisor.sh start dispatcher
            supervisor/supervisor.sh start as1-ff00_0_110:*
      - run:
          name: run integration tests
          command: |
            make integration
      - save_cache:
          key: v1-pkg-cache-{{ checksum "~/scion/go.sum" }}-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - integration
